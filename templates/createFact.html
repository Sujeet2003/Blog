{% extends "base.html" %}
{% block content %}
<section class="main-section">
    <div>
        <div class="main-heading">
            <h3>Upload Facts Here</h3>
            <hr>
        </div>
        {% if page == 'create' %}
        <div class="fact-form">
            <form action="" method="post" autocomplete="off">
                {% csrf_token %}
                <div>
                    <label for="fact_title">Title: </label>
                    <input type="text" name="fact_title" id="fact_title" placeholder="Enter title here...">
                </div>
                <div>
                    <label for="fact_fact">Fact: </label>
                    <textarea name="fact_fact" id="fact_fact" cols="30" rows="10"
                        placeholder="Enter fact here..."></textarea>
                </div>
                <div>
                    <label for="fact_consideration">Considerations: </label>
                    <textarea name="fact_consideration" id="fact_consideration" cols="30" rows="10"
                        placeholder="Enter considerations here..."></textarea>
                </div>
                <div>
                    <input type="submit" value="Create">
                    <input type="reset" value="Reset">
                </div>
            </form>
        </div>
        {% else %}
        <div class="fact-form">
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Update">
            </form>
        </div>
        {% endif %}
    </div>
</section>
{% endblock %}
