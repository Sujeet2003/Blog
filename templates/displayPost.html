{% extends "base.html" %}
{% block content %}
<section class="main-section">
    <div>
        <h2>{{post.post_title}}</h2>
        <img src="{{post.post_image.url}}" style="height: 100px; width: 100px;" alt="image">
        <p>{{post.post_description}}</p>
        <span>{{post.post_created | timesince}} ago</span>
    </div>
</section>
{% endblock %}
