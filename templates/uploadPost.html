{% extends "base.html" %}
{% block content %}
<section class="main-section">
    {% if page == 'upload' %}
    <h3 class="main-heading">Upload Post Here</h3>
    <hr>
    <div class="fact-form">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="post_title">Title: </label>
                <input type="text" name="post_title" id="post_title" placeholder="Enter Title..." />
            </div>
            <div>
                <label for="post_problem">Problem: </label>
                <textarea name="post_problem" id="post_problem" rows="5"
                    placeholder="Enter Problem Statement..."></textarea>
            </div>
            <div>
                <label for="post_image">Images: </label>
                <input type="file" name="post_image" id="post_image" accept="images/*">
            </div>
            <div>
                <label for="post_description">Description: </label>
                <textarea name="post_description" id="post_description" cols="30" rows="10"
                    placeholder="Enter Description..."></textarea>
            </div>
            <div>
                <input type="submit" value="Upload">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

    {% else %}
    <h3 class="main-heading">Update Post Here</h3>
    <hr>
    <div class="fact-form">
        <form action="" method="post">
            {% csrf_token %}
            {{update_form}}
            <input type="submit" value="Update">
        </form>
    </div>

    {% endif %}
</section>
{% endblock %}
