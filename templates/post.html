{% extends "base.html" %}
{% block content %}
<section class="main-section">
    <div>
        <div class="post-container">
            <div class="main-post-container">
                {% for post in total_post %}
                <div class="main-post">
                    <h2><a href="{% url 'displayPost' post.id %}">{{post.post_title}}</a></h2>
                    <p>{{post.post_description}}</p>
                </div>
                {% endfor %}
            </div>
            <div class="activity-container">
                <h2>recent_activities</h2>
                <div>
                    <p>@User_Name</p>
                    <p>User_Queries</p>
                </div>
                <div>
                    <a href="">Edit</a>
                    <a href="">Delete</a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
